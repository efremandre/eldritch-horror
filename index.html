<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./assets/favicon.png">
	<link rel="stylesheet" href="./style/style.css">
	<title>Eldritch Horror Helper</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<section class="header__logo">
				<img class="header__img" src="./assets/Logo.webp" alt="Eldritch Horror Logo">
			</section>
		</header>
		<main class="main">
			<section class="main__ancient ancient">
				<div class="ancient__card">
					<img class="ancient__img" id="cthulhu" src="./assets/Ancients/cthulhu.png" alt="Cthulhu">
				</div>
				<div class="ancient__card">
					<img class="ancient__img" id="shubniggurath" src="./assets/Ancients/shubniggurath.png" alt="ShubNiggurath">
				</div>
				<div class="ancient__card">
					<img class="ancient__img" id="iogsothoth" src="./assets/Ancients/iogsothoth.png" alt="IogSothoth">
				</div>
				<div class="ancient__card">
					<img class="ancient__img" id="azathoth" src="./assets/Ancients/azathoth.png" alt="Azathoth">
				</div>
			</section>
			<section class="main__button button">
				<div class="button__block ">
					<button class="button__link btnСhoiceAncient disabled" disabled="true">Замешать</button>
				</div>
				<div class="button__block ">
					<button class="button__link btnReolad">Заново</button>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>

	<script src="./script/index.js" type="module"></script>
</body>

</html>
