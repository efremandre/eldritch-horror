<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./assets/favicon.png">
	<link rel="stylesheet" href="./style/style.css">
	<title>Eldritch Horror Helper</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<section class="header__logo">
				<img class="header__img" src="./assets/Logo.webp" alt="Eldritch Horror Logo">
			</section>
		</header>
		<main class="main">
			<section class="main__setap setap">
				<div class="setap__ancient-card">
					<img class="setap__ancient-img ancient__img">
				</div>
				<div class="setap__counter counter">
					<div class="counter__first-stage general-stage">
						<span class="counter__text">Этап I:</span>
						<span class="counter__blocks counter__green-stage1 green"></span>
						<span class="counter__blocks counter__brown-stage1 brown"></span>
						<span class="counter__blocks counter__blue-stage1 blue"></span>
					</div>
					<div class="counter__second-stage general-stage">
						<span class="counter__text">Этап II:</span>
						<span class="counter__blocks counter__green-stage2 green"></span>
						<span class="counter__blocks counter__brown-stage2 brown"></span>
						<span class="counter__blocks counter__blue-stage2 blue"></span>
					</div>
					<div class="counter__third-stage general-stage">
						<span class="counter__text">Этап III:</span>
						<span class="counter__blocks counter__green-stage3 green"></span>
						<span class="counter__blocks counter__brown-stage3 brown"></span>
						<span class="counter__blocks counter__blue-stage3 blue"></span>
					</div>
				</div>
				<div class="setap__stack">
					<img class="setap__stack-img" src="assets/mythicCardBackground.png">
				</div>
			</section>
			<section class="main__button button">
				<div class="button__block ">
					<a href="index.html" class="button__link btnReolad">Назад</a>
				</div>
				<div class="button__block ">
					<button class="button__link btnOpenCard">Открыть карту</button>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>

	<script src="./script/index.js" type="module"></script>
</body>

</html>
